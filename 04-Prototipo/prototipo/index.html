<!doctype html>
<html lang="es" data-bs-theme="auto">
  <head> <!-- <script src="../assets/js/color-modes.js"></script> -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Login sistema de Logis</title>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"> -->

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" >
   
    
    <link href="css/sign-in.css" rel="stylesheet">
  </head>
  <!-- <body class="d-flex align-items-center py-4 bg-body-tertiary border" style="--bs-body-color: #333;">  -->
  <body class= "bg-white d-flex justify-content-center align-items-center vh-100">
  
  <main class="form-signin w-100 m-auto">
		<form class="row mt-3 g-3 needs-validation" novalidate>
		
		    <div class="bs-info p-5 rounded text-secundary" style="width:25rem " >
			<!-- <div class="bg-info p-5 rounded-circle-5 " style="with:25rem"> 	-->					 
				<div class="d-flex justify-content-center"> 	 
					<img 
						src="imagen/logoLogis.jpg" 
						alt= "login-icon" 
						style="height: 3rem" 
					/>
				</div>	  
				
					<div> <h4 class="fs-2 mb-3 fw-bold align-items-center " valign=center > favor de ingeras tu ID y contraseña </h4> </div>
							
				<div class="input-group mt-3">
					<span class="input-group-text" id="basic-addon1">
							<svg xmlns="imagen/icon/person-fill.svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
							  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
							</svg>
							</span>
								
					<input class="form-control" type="text" placeholder="Username" required >
						<div class="valid-feedback fs-1">
							
						</div>
						<div class="invalid-feedback fs-1">
							es necesario el campo de la contraseña
						</div>				
				</div>	
								 
				<div class="input-group mt-4 "  >
				<span class="input-group-text" id="basic-addon1"   style="height:2.5rem">
						  <svg xmlns="imagen/icon/lock-fill.svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 19 19">
							<path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
						  </svg>
						  </span>
						
					<input class="form-control" type="password" placeholder="Password" required >

						<div class="valid-feedback fs-1">
							
						</div>
						<div class="invalid-feedback fs-1">
							es necesario el campo de la contraseña
						</div>				
				</div>	
				<div>

				</div>				
								
				<div class=" mt-4" >
					   <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
				</div>	  
						
				
			</div>
		
		</form>	
	
		<script>
				  
				  (() => {
							'use strict'
						  
						
							const forms = document.querySelectorAll('.needs-validation')
						  
							
							Array.from(forms).forEach(form => {
							  form.addEventListener('submit', event => {
								if (!form.checkValidity()) {
								  event.preventDefault()
								  event.stopPropagation()
								}
						  
								form.classList.add('was-validated')
							  }, false)
							})
						  })()
				  
			
					</script>
					<script src="bootstrap/js/bootstrap.bundle.min.js" ></script> 
	</main>
  </body>
</html>
